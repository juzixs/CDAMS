{% extends "base.html" %}

{% block styles %}
<style>
    /* 响应式卡片布局 */
    @media (max-width: 768px) {
        .card-container {
            margin-bottom: 1rem;
        }
        
        .report-card {
            height: auto !important;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid px-2 px-md-3 px-lg-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 mb-md-4">
        <h2 class="mb-2 mb-md-0 fs-4 fs-md-3">工作汇报</h2>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-4 card-container">
            <div class="card h-100 report-card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">周报</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">管理每周工作汇报，总结一周工作内容和计划下周工作。</p>
                    <a href="{{ url_for('work_report.weekly') }}" class="btn btn-success">
                        <i class="fas fa-calendar-week"></i> 进入周报
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4 card-container">
            <div class="card h-100 report-card">
                <div class="card-header bg-info text-white">
                    <h5 class="card-title mb-0">月报</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">管理每月工作汇报，总结月度工作成果和下月工作计划。</p>
                    <a href="{{ url_for('work_report.monthly') }}" class="btn btn-info">
                        <i class="fas fa-calendar-alt"></i> 进入月报
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
