{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>公务车辆</h1>
        <div class="btn-group">
            <a href="#" class="btn btn-primary">
                <i class="fas fa-plus"></i> 新增用车申请
            </a>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#importModal">
                <i class="fas fa-file-import"></i> 导入Excel
            </button>
            <a href="#" class="btn btn-info">
                <i class="fas fa-file-export"></i> 导出Excel
            </a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="search" class="form-control" placeholder="搜索车牌号/申请人..." value="{{ request.args.get('search', '') }}">
                </div>
                <div class="col-md-2">
                    <select name="status" class="form-select">
                        <option value="">所有状态</option>
                        <option value="pending">待审核</option>
                        <option value="approved">已批准</option>
                        <option value="rejected">已拒绝</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="date" name="start_date" class="form-control" placeholder="开始日期">
                </div>
                <div class="col-md-2">
                    <input type="date" name="end_date" class="form-control" placeholder="结束日期">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-secondary w-100">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-info">
        <h4 class="alert-heading">功能开发中</h4>
        <p class="mb-0">公务车辆模块正在开发中，敬请期待...</p>
    </div>
</div>
{% endblock %}
